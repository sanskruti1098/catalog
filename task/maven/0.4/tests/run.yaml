---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: maven-test-pipeline
spec:
  workspaces:
    - name: shared-workspace
    - name: maven-settings
  params: []
  tasks:
    - name: fetch-repository
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: https://github.com/vinamra28/tekton-tutorial-rh
        - name: subdirectory
          value: ""
        - name: deleteExisting
          value: "true"

    - name: maven-run-build-1
      runAfter:
        - fetch-repository
      taskRef:
        name: maven
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: maven-settings
          workspace: maven-settings
      params:
        - name: CONTEXT_DIR
          value: apps/greeter/java/quarkus
        - name: GOALS
          value:
            - -DskipTests
            - clean
            - package
        - name: SUBPATH
          value: build1-cache

    - name: maven-run-build-2
      runAfter:
        - maven-run-build-1
      taskRef:
        name: maven
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: maven-settings
          workspace: maven-settings
      params:
        - name: CONTEXT_DIR
          value: apps/greeter/java/quarkus
        - name: GOALS
          value:
            - -DskipTests
            - clean
            - package
        - name: SUBPATH
          value: build2-cache

    - name: verify-mvn-results
      runAfter:
        - maven-run-build-2
      taskRef:
        name: test-mvn-results
      params:
        - name: input
          value: |
            Group ID: $(tasks.maven-run-build-2.results.group-id)
            Artifact ID: $(tasks.maven-run-build-2.results.artifact-id)
            Version: $(tasks.maven-run-build-2.results.version)

---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: maven-test-pipeline-run
spec:
  pipelineRef:
    name: maven-test-pipeline
  workspaces:
    - name: maven-settings
      emptyDir: {}
    - name: shared-workspace
      persistentVolumeClaim:
        claimName: maven-source-pvc
